language: java

jdk:
- oraclejdk8

install:
- nvm install 8
- nvm use 8
- node --version
- npm -g install mocha
- which node
- which mocha

matrix:
  include:
  - os: linux
    env: KBUILD=linux
    script:
    - ./gradlew -s -i check build
  - os: linux
    env: KBUILD=windows
    sudo: required
    services:
    - docker
    script:
    - ./gradlew_win_travis -s -i mingwX64Test
  - os: osx
    env: KBUILD=macos
    script:
    - ./gradlew -s -i check build

